<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Grids</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="min-h-screen flex items-center justify-center bg-slate-900">
        <!-- Container -->
        <div class="flex flex-col md:flex-row md:justify-center items-center max-w-xs gap-5 p-5">
            <!-- Basic Tier Card -->
            <div class="bg-slate-800 p-2 rounded-lg">
                <!-- Content -->
                <div class="bg-slate-900 rounded-lg divide-y-2 divide-slate-800 text-white">
                    <!-- Tier Information -->
                    <div class="flex flex-col items-center p-10 gap-3">
                        <!-- Tier -->
                        <p class="uppercase text-center">Basic</p>

                        <!-- Storage -->
                        <p class="font-semibold text-4xl text-center">100<span class="text-5xl">GB</span></p>

                        <!-- Price -->
                        <p class="text-center text-sm">$1.99/month</p>

                        <!-- Purchase Button -->
                        <button
                            class="bg-slate-900 py-2 px-7 border border-violet-900 rounded-md my-5 hover:bg-violet-700 transition-all">
                            Purchase
                        </button>
                    </div>

                    <!-- Benefits -->
                    <div class="flex flex-col items-center p-10 gap-2 text-center">
                        <p class="text-sm">✓ 100 GB storage</p>

                        <p class="text-sm">✓ Option to add members</p>

                        <p class="text-sm">✓ Extra member benefits</p>
                    </div>
                </div>
            </div>

            <!-- Standard Tier Card -->
            <div class="bg-violet-700 p-2 rounded-lg">
                <!-- Content -->
                <div class="bg-slate-900 rounded-lg divide-y-2 divide-slate-800 text-white">
                    <!-- Tier Information -->
                    <div class="flex flex-col items-center p-10 gap-3">
                        <!-- Tier -->
                        <p class="uppercase text-center">Standard</p>

                        <!-- Storage -->
                        <p class="font-semibold text-4xl text-center">200<span class="text-5xl">GB</span></p>

                        <!-- Price -->
                        <p class="text-center text-sm">$3.99/month</p>

                        <!-- Purchase Button -->
                        <button
                            class="bg-slate-900 py-2 px-7 border border-violet-900 rounded-md my-5 hover:bg-violet-700 transition-all">
                            Purchase
                        </button>
                    </div>

                    <!-- Benefits -->
                    <div class="flex flex-col items-center p-10 gap-2 text-center">
                        <p class="text-sm">✓ 200 GB storage</p>

                        <p class="text-sm">✓ Option to add members</p>

                        <p class="text-sm">✓ Extra member benefits</p>
                    </div>
                </div>
            </div>

            <!-- Premium Tier Card -->
            <div class="bg-slate-800 p-2 rounded-lg">
                <!-- Content -->
                <div class="bg-slate-900 rounded-lg divide-y-2 divide-slate-800 text-white">
                    <!-- Tier Information -->
                    <div class="flex flex-col items-center p-10 gap-3">
                        <!-- Tier -->
                        <p class="uppercase text-center">Premium</p>

                        <!-- Storage -->
                        <p class="font-semibold text-4xl text-center">2<span class="text-5xl">TB</span></p>

                        <!-- Price -->
                        <p class="text-center text-sm">$8.99/month</p>

                        <!-- Purchase Button -->
                        <button
                            class="bg-slate-900 py-2 px-7 border border-violet-900 rounded-md my-5 hover:bg-violet-700 transition-all">
                            Purchase
                        </button>
                    </div>

                    <!-- Benefits -->
                    <div class="flex flex-col items-center p-10 gap-2 text-center">
                        <p class="text-sm">✓ 2 TB storage</p>

                        <p class="text-sm">✓ Option to add members</p>

                        <p class="text-sm">✓ Extra member benefits</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
